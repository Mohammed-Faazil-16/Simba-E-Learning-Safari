<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Game</title>
    <link rel="stylesheet" href="style-division.css">
</head>
<body>
    <div class="game-container">
        <h1>Help Pym Penguin with Division!</h1>
        <p class="story">Pym Penguin is having a hard time dividing fish among friends. Can you assist him?</p>
        <div class="penguin">
            <img src="penguin.jpeg" alt="Purple Penguin">
        </div>
        <div class="question-box">
            <p id="question"></p>
        </div>
        <div class="options">
            <button class="option-btn" id="option1" onclick="checkAnswer(0)"></button>
            <button class="option-btn" id="option2" onclick="checkAnswer(1)"></button>
            <button class="option-btn" id="option3" onclick="checkAnswer(2)"></button>
            <button class="option-btn" id="option4" onclick="checkAnswer(3)"></button>
        </div>
        <p id="feedback"></p>
        <button class="retry-btn" onclick="generateQuestion()">Retry</button>
        <div class="coin-box">
            <p>Coins: <span id="coinCount">0</span></p>
            <img src="lion_coin.jpeg" alt="Coin" class="coin-img">
        </div>
    </div>

    <script src="script-division.js"></script>
</body>
</html>
