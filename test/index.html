<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sliding Icons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Left Arrow -->
    <div class="arrow-left" onclick="toggleLeftPanel()">
        &#x25C0; <!-- Left arrow symbol -->
    </div>

    <!-- Right Arrow -->
    <div class="arrow-right" onclick="toggleRightPanel()">
        &#x25B6; <!-- Right arrow symbol -->
    </div>

    <!-- Left Floating Icons -->
    <div class="icon-container left-icons">
        <a href="https://example.com" target="_blank">
            <img src="icon1.png" alt="Icon 1" class="round-icon">
        </a>
        <a href="https://example.com" target="_blank">
            <img src="icon2.png" alt="Icon 2" class="round-icon">
        </a>
        <a href="https://example.com" target="_blank">
            <img src="icon3.png" alt="Icon 3" class="round-icon">
        </a>
    </div>

    <!-- Right Floating Icons -->
    <div class="icon-container right-icons">
        <a href="https://example.com" target="_blank">
            <img src="icon4.png" alt="Icon 4" class="round-icon">
        </a>
        <a href="https://example.com" target="_blank">
            <img src="icon5.png" alt="Icon 5" class="round-icon">
        </a>
        <a href="https://example.com" target="_blank">
            <img src="icon6.png" alt="Icon 6" class="round-icon">
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
